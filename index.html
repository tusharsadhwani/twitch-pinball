<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="emote">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="100%"
        height="100%"
      >
        <defs>
          <filter id="colorMask3">
            <feFlood id="filter" flood-color="#ff4747" result="flood" />
            <feComposite
              in="SourceGraphic"
              in2="flood"
              operator="arithmetic"
              k1="1"
              k2="0"
              k3="0"
              k4="0"
            />
          </filter>
        </defs>
        <image
          width="100%"
          height="100%"
          xlink:href="./kappa.png"
          filter="url(#colorMask3)"
        />
      </svg>
    </div>
    <script src="drop.js"></script>
  </body>
</html>
